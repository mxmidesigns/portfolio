		<div class="header">
			<div class="col-100">
				<div class="col-50">
					<div class="cellphone_container">
						<div class="cellphone"></div>
					</div>
				</div>
				<div class="col-50">
					<h1 class="name">Let's get in touch!</h1>
					<br>
					<p class="intro">call me, beep me, if you want to reach me. </p><br>
					<div class="contact_container">
							<div class="contact_icons mail"> </div>
							<div class="contact_icons phone"> </div>

							<div class="contact_icons dribble"> </div>
						</div>

	<div class="contact_container">
  		<form id="contact" action="" method="post">
    			<h3>Quick Contact</h3>
    			<h4>You can also use the form below to send an email!</h4>
    		<fieldset>
      			<input placeholder="Your name" type="text" tabindex="1" required autofocus>
    		</fieldset>
    		<fieldset>
      			<input placeholder="Your Email Address" type="email" tabindex="2" required>
    		</fieldset>
    		<fieldset>
      			<input placeholder="Your Phone Number" type="tel" tabindex="3" required>
    		</fieldset>
    		<fieldset>
      			<textarea placeholder="Type your Message Here...." tabindex="5" required></textarea>
    		</fieldset>
    		<fieldset>
      			<button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
    		</fieldset>
  		</form>
	</div>
