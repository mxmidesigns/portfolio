		<script>
			function guidGenerator() {
				var S4 = function() {
				   return (((1+Math.random())*0x10000)|0).toString(16).substring(1);
				};
				return (S4()+S4()+"-"+S4()+"-"+S4()+"-"+S4()+"-"+S4()+S4()+S4());
			}
			var mixpanelID = window.localStorage.getItem("mixpanel_id");
			if (!mixpanelID) {
				mixpanelID = guidGenerator();
				window.localStorage.setItem('mixpanel_id', mixpanelID);
			}
			mixpanel.identify(mixpanelID);
			mixpanel.people.set({
			    "$last_login": new Date(),
			});
			mixpanel.track("Art Viewed");
		</script>
